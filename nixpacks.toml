# Nixpacks configuration - PHP 8.4
[phases.setup]
nixPkgs = [
    "(php84.withExtensions (pe: pe.enabled ++ []))",
    "nginx",
    "libmysqlclient",
    "php84Packages.composer",
    "nodejs_22",
    "python311Packages.supervisor",
]

[phases.build]
cmds = [
    "npm run build",
    "composer install --no-dev --optimize-autoloader",
    "mkdir -p /etc/supervisor/conf.d/",
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "chmod +x /assets/start.sh"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]
"start.sh" = '''#!/bin/bash
set -e

echo "Starting Laravel application..."

# Corrigir permissões do storage, cache e database
mkdir -p /app/storage/logs /app/storage/framework/cache/data /app/storage/framework/sessions /app/storage/framework/views /app/storage/app/public /app/bootstrap/cache /app/database
chmod -R 777 /app/storage /app/bootstrap/cache /app/database
chown -R www-data:www-data /app/storage /app/bootstrap/cache 2>/dev/null || true

# Criar .env de produção se não existir
if [ ! -f /app/.env ]; then
    echo "Creating .env file..."
    cat > /app/.env << 'ENVFILE'
APP_NAME=ForEachCode
APP_ENV=production
APP_DEBUG=false
APP_URL=https://foreachcode.net
APP_LOCALE=pt_BR
APP_FALLBACK_LOCALE=en
APP_FAKER_LOCALE=pt_BR
APP_MAINTENANCE_DRIVER=file
BCRYPT_ROUNDS=12
LOG_CHANNEL=stack
LOG_STACK=single
LOG_DEPRECATIONS_CHANNEL=null
LOG_LEVEL=debug
DB_CONNECTION=sqlite
DB_DATABASE=/app/database/database.sqlite
SESSION_DRIVER=file
SESSION_LIFETIME=120
SESSION_ENCRYPT=false
SESSION_PATH=/
SESSION_DOMAIN=null
BROADCAST_CONNECTION=log
FILESYSTEM_DISK=local
QUEUE_CONNECTION=sync
CACHE_STORE=file
VITE_APP_NAME=ForEachCode
MAIL_MAILER=log
MAIL_CONTACT_EMAIL=contato@foreachcode.net
ENVFILE
fi

# Atualizar variáveis de ambiente no .env existente
sed -i 's/APP_ENV=.*/APP_ENV=production/' /app/.env 2>/dev/null || true
sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' /app/.env 2>/dev/null || true
sed -i 's|APP_URL=.*|APP_URL=https://foreachcode.net|' /app/.env 2>/dev/null || true
sed -i 's|DB_DATABASE=.*|DB_DATABASE=/app/database/database.sqlite|' /app/.env 2>/dev/null || true
sed -i 's/SESSION_DRIVER=.*/SESSION_DRIVER=file/' /app/.env 2>/dev/null || true
sed -i 's/CACHE_STORE=.*/CACHE_STORE=file/' /app/.env 2>/dev/null || true
sed -i 's/QUEUE_CONNECTION=.*/QUEUE_CONNECTION=sync/' /app/.env 2>/dev/null || true

# Garantir ASSET_URL com HTTPS
if ! grep -q "^ASSET_URL=" /app/.env 2>/dev/null; then
    echo "ASSET_URL=https://foreachcode.net" >> /app/.env
else
    sed -i 's|ASSET_URL=.*|ASSET_URL=https://foreachcode.net|' /app/.env 2>/dev/null || true
fi

# Criar SQLite se não existir (runtime)
if [ ! -f /app/database/database.sqlite ]; then
    echo "Creating SQLite database..."
    touch /app/database/database.sqlite
    chmod 777 /app/database/database.sqlite
fi

# Gerar APP_KEY se não existir
if ! grep -q "^APP_KEY=base64:" /app/.env 2>/dev/null || [ -z "$(grep "^APP_KEY=" /app/.env | cut -d= -f2)" ]; then
    echo "Generating APP_KEY..."
    php /app/artisan key:generate --force
fi

# Linkar storage
if [ ! -L /app/public/storage ]; then
    echo "Linking storage..."
    php /app/artisan storage:link || true
fi

# Limpar caches antigos
echo "Clearing caches..."
php /app/artisan config:clear
php /app/artisan cache:clear
php /app/artisan view:clear
php /app/artisan route:clear

# Rodar migrações
echo "Running migrations..."
php /app/artisan migrate --force || echo "Migration completed or skipped"

# Criar caches de produção
echo "Caching configurations..."
php /app/artisan config:cache
php /app/artisan route:cache
php /app/artisan view:cache

echo "Starting nginx and php-fpm..."
node /assets/scripts/prestart.mjs /assets/nginx.template.conf /etc/nginx.conf
supervisord -c /etc/supervisord.conf -n
'''

"supervisord.conf" = '''[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/assets/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-nginx.conf" = '''[program:worker-nginx]
process_name=%(program_name)s_%(process_num)02d
command=nginx -c /etc/nginx.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-nginx.log
stderr_logfile=/var/log/worker-nginx.log
'''

"worker-phpfpm.conf" = '''[program:worker-phpfpm]
process_name=%(program_name)s_%(process_num)02d
command=php-fpm -y /assets/php-fpm.conf -F
autostart=true
autorestart=true
stdout_logfile=/var/log/worker-phpfpm.log
stderr_logfile=/var/log/worker-phpfpm.log
'''

"worker-laravel.conf" = '''[program:worker-laravel]
process_name=%(program_name)s_%(process_num)02d
command=bash -c 'exec php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2
startsecs=0
stopwaitsecs=3600
stdout_logfile=/var/log/worker-laravel.log
stderr_logfile=/var/log/worker-laravel.log
'''

"php-fpm.conf" = '''[www]
listen = 127.0.0.1:9000
user = www-data
group = www-data
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 50
pm.min_spare_servers = 4
pm.max_spare_servers = 32
pm.start_servers = 18
clear_env = no
php_admin_value[post_max_size] = 35M
php_admin_value[upload_max_filesize] = 30M
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
'''

"nginx.template.conf" = '''user www-data www-data;
worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

events {
  worker_connections  4096;
}

http {
    include    $!{nginx}/conf/mime.types;
    index    index.html index.htm index.php;

    default_type application/octet-stream;
    log_format   main '$remote_addr - $remote_user [$time_local]  $status '
        '"$request" $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx-access.log;
    error_log /var/log/nginx-error.log;
    sendfile     on;
    tcp_nopush   on;
    server_names_hash_bucket_size 128;

    server {
        listen ${PORT};
        listen [::]:${PORT};
        server_name localhost;

        root /app/public;

        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";

        client_max_body_size 35M;

        index index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \\.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include $!{nginx}/conf/fastcgi_params;
            include $!{nginx}/conf/fastcgi.conf;
            fastcgi_buffer_size 8k;
        }

        location ~ /\\.(?!well-known).* {
            deny all;
        }
    }
}
'''
